<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
    <title>Countries API</title>
  </head>
  <body>

    <div id="app">
      <h1>Countries</h1>
      <p>Total population: {{ totalPopulation }}</p>

      <form id="select-country">
        <label for="country">Choose a Country for more information:</label>
        <select id="country">
          <option v-for="(country, index) in countries">{{ country.name }}</option>
        </select>
        <input type="submit" value="show me this country">
      </form>

        <ul>
        <li v-for="(country, index) in countries">
          <span>{{ country.name }}</span>
        </li>
      </ul>



      </div>

    </div>

  </body>
</html>
